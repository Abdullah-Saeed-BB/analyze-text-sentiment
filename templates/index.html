<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff4444, #4444ff);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 68, 68, 0.5), 0 0 10px rgba(68, 68, 255, 0.5); }
            to { box-shadow: 0 0 10px rgba(255, 68, 68, 0.8), 0 0 20px rgba(68, 68, 255, 0.8); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0 15px 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Input Section */
        .input-section {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        #textInput {
            width: 100%;
            height: 140px;
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        #textInput:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            background: rgba(45, 45, 45, 0.95);
        }

        #textInput::placeholder {
            color: #888888;
            font-style: italic;
        }

        .char-counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: #888888;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* Output Section */
        .output-section {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            min-height: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 0.8s both;
            position: relative;
            overflow: hidden;
        }

        .output-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .output-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .output-title {
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .word-count {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .words-container {
            line-height: 1.8;
            font-size: 16px;
            min-height: 150px;
            position: relative;
        }

        .word {
            display: inline;
            margin: 0 1px;
            padding: 4px 6px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .word:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .word::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .word:hover::after {
            opacity: 1;
        }

        /* Loading States */
        .loading {
            text-align: center;
            color: #888888;
            font-style: italic;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(78, 205, 196, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Heat Percentage Section */
        /* Heat Percentage Section */
        .heat-percentage-section {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 1s both;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .heat-percentage-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            transition: all 0.5s ease;
            z-index: 0;
        }

        .heat-percentage-title {
            font-size: 1.4rem;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .heat-percentage-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .heat-percentage-value i {
            padding-right: 20px;
        }

        .heat-percentage-description {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .heat-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .heat-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.8s ease;
            /* position: relative; */
        }

        .heat-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        footer {
            background-image: linear-gradient(135deg, #0f0f0f 0%, #0f0f0f 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer .social-icons a {
            color: white;
            font-size: 22px;
            margin: 0 12px;
            transition: color 0.3s, transform 0.2s;
        }

        footer .social-icons a:hover {
            color: #d9f5f5;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .legend-items {
                flex-direction: column;
                align-items: stretch;
            }

            .output-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Animations for word appearance */
        .word-enter {
            animation: wordAppear 0.5s ease-out forwards;
        }

        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fa-solid fa-face-smile-wink"></i> Text Sentiment Visualizer</h1>
            <p class="subtitle">Estimate your text's sentiment, and visualize the impact of each word</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-label">
                <i class="fas fa-edit"></i>
                Enter Your Text
            </div>
            <div class="input-container">
                <textarea 
                    id="textInput" 
                    placeholder="Start typing your text here... and the model will estimate the how negative the text you wrote"
                ></textarea>
                <div class="char-counter" id="charCounter">0 characters</div>
            </div>
        </div>
        
        <!-- Heat Percentage Section -->
        <div class="heat-percentage-section" id="heatPercentageSection" style="display: none;">
            <div class="heat-percentage-title">
                Negative percent
            </div>
            <div class="heat-percentage-value" id="heatPercentageValue">0%</div>
            <div class="heat-bar">
                <div class="heat-bar-fill" id="heatBarFill"></div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div class="output-header">
                <div class="output-title">
                    <i class="fas fa-chart-line"></i>
                    Sentiment Map Result
                </div>
                <div class="word-count" id="wordCount">0 words</div>
            </div>
            <div id="wordsContainer" class="words-container">
                <div class="loading">
                    <i class="fas fa-keyboard"></i>
                    <span>Start typing to see your words come alive with color!</span>
                </div>
            </div>
        </div>        
    </div>

    <footer>
        <p>© 2025 Abdullah Saeed</p>
        <div class="social-icons">
            <a href="https://github.com/Abdullah-Saeed-BB" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/abdullahsaeed-dev/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/Abdullah_SBB" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="mailto::abdullah.saeed.b.b@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
  </footer>

    <script>
        let typingTimer;
        let currentRequest = null;
        let requestCounter = 0;
        const typingDelay = 1000;
        const textInput = document.getElementById('textInput');
        const wordsContainer = document.getElementById('wordsContainer');
        const charCounter = document.getElementById('charCounter');
        const wordCount = document.getElementById('wordCount');
        const heatPercentageSection = document.getElementById('heatPercentageSection');
        const heatPercentageValue = document.getElementById('heatPercentageValue');
        const iconsHeatDescripe = [document.getElementById('iconHeatDescripe1'), document.getElementById('iconHeatDescripe2')];
        const heatBarFill = document.getElementById('heatBarFill');

        // Character counter
        textInput.addEventListener('input', function() {
            const length = textInput.value.length;
            charCounter.textContent = `${length} character${length !== 1 ? 's' : ''}`;
            
            clearTimeout(typingTimer);
            
            if (currentRequest) {
                currentRequest.abort();
                currentRequest = null;
            }
            
            wordsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Processing your text...</span>
                </div>
            `;
            
            typingTimer = setTimeout(function() {
                const text = textInput.value.trim();
                if (text) {
                    processText(text);
                } else {
                    wordsContainer.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-keyboard"></i>
                            <span>Start typing to see your words come alive with color!</span>
                        </div>
                    `;
                    wordCount.textContent = '0 words';
                    heatPercentageSection.style.display = 'none';
                }
            }, typingDelay);
        });

        function processText(text) {
            if (currentRequest) {
                currentRequest.abort();
            }

            const controller = new AbortController();
            currentRequest = controller;
            
            const thisRequestId = ++requestCounter;
            
            fetch('/process_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
                signal: controller.signal
            })
            .then(response => {
                if (thisRequestId !== requestCounter) {
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && thisRequestId === requestCounter) {
                    updateHeatPercentageSection(data.negative_percent * 100);
                    displayWords(data.words);
                }
            })
            .catch(error => {
                if (error.name !== 'AbortError' && thisRequestId === requestCounter) {
                    console.error('Error:', error);
                    wordsContainer.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i>
                            <span>Error processing text. Please try again.</span>
                        </div>
                    `;
                }
            })
            .finally(() => {
                if (currentRequest === controller) {
                    currentRequest = null;
                }
            });
        }

        function displayWords(words) {
            if (words.length === 0) {
                wordsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-search"></i>
                        <span>No words found in your text.</span>
                    </div>
                `;
                wordCount.textContent = '0 words';
                heatPercentageSection.style.display = 'none';
                return;
            }

            // Calculate average heat for overall percentage
            const totalHeat = words.reduce((sum, [word, heat]) => sum + heat, 0);
            const averageHeat = totalHeat / words.length;
            const overallPercentage = ((averageHeat + 1) / 2 * 100);

            // Update word count
            wordCount.textContent = `${words.length} word${words.length !== 1 ? 's' : ''}`;

            // Display words
            let html = '';
            words.forEach(([word, heat], index) => {
                const backgroundColor = getBackgroundColor(heat);
                const heatFormatted = heat.toFixed(3);
                const heatPercentage = ((heat + 1) / 2 * 100).toFixed(1);
                const delay = index * 30; // Reduced delay for faster animation
                
                html += `<span class="word word-enter" 
                    style="background-color: ${backgroundColor}; animation-delay: ${delay}ms;" 
                    title="Impact: ${heatFormatted}"
                    onclick="highlightWord(this)">${word}</span>`;
                
                // Add space after word (except for punctuation)
                if (index < words.length - 1) {
                    html += ' ';
                }
            });
            
            wordsContainer.innerHTML = html;
        }

        function updateHeatPercentageSection(percentage) {
            // Show the section
            heatPercentageSection.style.display = 'block';
            // Update description based on heat level
            let icon = '';
            if (percentage >= 70) {
                icon = "fa-solid fa-face-tired"
                // description = 'Your text has a very hot temperature! Most words are heated up.';
            } else if (percentage >= 55) {
                icon = "fa-solid fa-face-angry"
                // description = 'Your text has a warm temperature with moderately heated words.';
            } else if (percentage >= 45) {
                icon = "fa-solid fa-face-meh"
                // description = 'Your text has a neutral temperature, balanced between hot and cold.';
            } else if (percentage >= 30) {
                icon = "fa-solid fa-face-smile"
                // description = 'Your text has a cool temperature with moderately cold words.';
            } else {
                icon = "fa-solid fa-face-laugh-beam"
                // description = 'Your text has a very cold temperature! Most words are cooled down.';
            }
            // heatPercentageDescription.textContent = description;
            heatPercentageValue.innerHTML = `<i style="padding-right" class="${icon}"></i>${percentage.toFixed(1) + '%'}`;

            // Update background gradient based on heat
            const section = heatPercentageSection;
            let bgColor, textColor, barColor;
            
            if (percentage >= 60) {
                // Hot - Red gradient
                const intensity = Math.min((percentage - 50) / 50, 1);
                bgColor = `linear-gradient(135deg, 
                    rgba(255, 68, 68, ${0.1 + intensity * 0.2}), 
                    rgba(255, 100, 100, ${0.05 + intensity * 0.15}))`;
                textColor = '#ffcccc';
                barColor = `linear-gradient(90deg, #ff4444, #ff6666)`;
            } else if (percentage <= 40) {
                // Cold - Blue gradient
                const intensity = Math.min((50 - percentage) / 50, 1);
                bgColor = `linear-gradient(135deg, 
                    rgba(68, 68, 255, ${0.1 + intensity * 0.2}), 
                    rgba(100, 100, 255, ${0.05 + intensity * 0.15}))`;
                textColor = '#ccccff';
                barColor = `linear-gradient(90deg, #4444ff, #6666ff)`;
            } else {
                // Neutral
                bgColor = `rgba(128, 128, 128, 0.1)`;
                textColor = '#ffffff';
                barColor = `linear-gradient(90deg, #888888, #aaaaaa)`;
            }
            
            section.style.background = bgColor;
            heatPercentageValue.style.color = textColor;
            heatBarFill.style.background = barColor;
            heatBarFill.style.width = percentage + '%';
        }

        function getBackgroundColor(heat) {
            if (heat > 0.3) {
                const intensity = Math.min(heat, 1);
                const red = 255;
                const green = Math.floor(255 - (intensity * 200));
                const blue = Math.floor(255 - (intensity * 200));
                return `rgba(${red}, ${green}, ${blue}, ${0.3 + intensity * 0.5})`;
            } else if (heat < -0.3) {
                const intensity = Math.min(Math.abs(heat), 1);
                const red = Math.floor(255 - (intensity * 200));
                const green = Math.floor(255 - (intensity * 200));
                const blue = 255;
                return `rgba(${red}, ${green}, ${blue}, ${0.3 + intensity * 0.5})`;
            } else {
                return 'transparent';
            }
        }

        function highlightWord(element) {
            // Remove previous highlights
            document.querySelectorAll('.word').forEach(w => w.classList.remove('highlighted'));
            
            // Add highlight to clicked word
            element.classList.add('highlighted');
            
            setTimeout(() => {
                element.classList.remove('highlighted');
            }, 2000);
        }

        // Add CSS for highlight effect
        const style = document.createElement('style');
        style.textContent = `
            .word.highlighted {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.8) !important;
                border-color: #4ecdc4 !important;
                transform: translateY(-3px) scale(1.1) !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
